<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and stylesheet -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us | TheDevOpsGurus</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">TheDevOpsGurus</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="our-services.html">Services</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact-us.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Page Hero -->
  <main style="margin-top: 0px;">
    <header class="hero-contact">
      <div class="hero-content">
        <h1>Contact Us</h1>
        <p>We're here to help you modernize</p>
      </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
      <form id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" required />

        <label for="message">Message</label>
        <textarea id="message" required></textarea>

        <button type="submit" class="btn">Send Message</button>
        <p id="formMsg" class="form-msg"></p>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 TheDevOpsGurus. All rights reserved.</p>
  </footer>
